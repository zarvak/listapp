<div cdkDropList class="items" (cdkDropListDropped)="drop($event)" id="itemsList">
  <div class="item" *ngFor="let row of rows; index as i" id="{{ 'div' + (i+1) }}" cdkDrag>{{'Div #' + row}}</div>
</div>
<div class="actions">
  <button mat-stroked-button (click)="onClickAddButton()" class="action" id="add">Add</button>
</div>
